<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/penCorrectPlayer.global.js"></script>
  <script type="module" src="./index.js"></script>
  <!-- <script type="module" src="./index1.js"></script> -->
  <style>
    .canvas-container {
      position: relative;
      display: flex;
    }
    canvas{
      z-index: 1;
      border: 1px solid red
    }
    .control {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }
    textarea {
      width: 400px;
      height: 200px;
    }
  </style>
</head>
<body>
  
  <div class="canvas-container" style="display: none;">
    <canvas width="595" height="595"></canvas>
    <!-- <canvas width="595" height="595"></canvas> -->
  </div>
  <div>
    请输入点阵笔数据：<textarea id="pen-datas" type="text" ></textarea>
  </div>
  <div class="control">
    <div>当前播放进度：<span id="current-time">0s</span></div>
    <progress id="progress"></progress>
    <div>总时长：<span id="total-time"></span></div>
  </div>

  <div class="rate">倍速：<input id="rate-input" type="number" value="1"/> <button id="sure-btn">确定</button></div>

  <button id='play'>播放</button><button id="pause">暂停</button >
  <div>
    <button id='show'>直接展示</button>
  </div>
  <div>
    <button id="append">添加数据</button>
  </div>
  <div>
    <button id="destroy">销毁</button>
  </div>
  <div>
    <button id="showCanvas">显示canvas</button>
  </div>
</body>
</html>
