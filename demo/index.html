<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/penCorrectPlayer.global.js"></script>
  <script type="module" src="./index.js"></script>
  <style>
    .control {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }
  </style>

<body>
  <canvas width="500" height="400"></canvas>
  <div class="control">
    <div>当前播放进度：<span id="current-time">0s</span></div>
    <progress id="progress"></progress>
    <div>总时长：<span id="total-time"></span></div>
  </div>

  <div class="rate">倍速：<input id="rate-input" type="number" value="1"/> <button id="sure-btn">确定</button></div>

  <button id="pause">暂停</button ><button id='play'>播放</button>
